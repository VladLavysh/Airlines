name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: airlines_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d airlines_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/airlines_test
        run: npx drizzle-kit migrate --config=drizzle.config.test.ts

      - name: Run e2e tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/airlines_test
        run: npx jest --testRegex=".*\\.e2e-spec\\.ts$"