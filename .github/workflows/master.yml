name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      SERVER_CORS_ORIGIN: http://localhost:3000
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: airlines_test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/airlines_test
      POSTGRES_DB: airlines_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: airlines_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              exit 0
            fi
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Run migrations
        run: npx drizzle-kit migrate --config=drizzle.config.test.ts

      - name: Run e2e tests
        run: npx jest --testRegex=".*\\.e2e-spec\\.ts$"